<div class="filters">
  <h3 class="filters__title subtitle">
    Фильтровать по:
  </h3>
  <form action="#" method="post" class="form">
    <div class="filters__item">
      <h3 class="filters__subtitle descr">
          Категория
      </h3>
      <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Диваны">
          <span class="filters__descr form__descr">Диваны</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Кресла">
        <span class="filters__descr form__descr">Кресла</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Пуфы">
        <span class="filters__descr form__descr">Пуфы</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Кровати">
        <span class="filters__descr form__descr">Кровати</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Тумбы">
        <span class="filters__descr form__descr">Тумбы</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Комоды">
        <span class="filters__descr form__descr">Комоды</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Стулья">
        <span class="filters__descr form__descr">Стулья</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Столы">
        <span class="filters__descr form__descr">Столы</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="category" value="Аксессуары">
        <span class="filters__descr form__descr">Аксессуары</span>
      </label>
    </div>
    <div class="filters__item price">
      <h3 class="filters__subtitle descr">
        Цена
      </h3>
      <div class="price__inputs">
        <label class="price__label">
          <span class="price__text">от</span>
          <input type="number" min="2000" max="200000" placeholder="500" class="price__input" id="input-0">
        </label>
        <label class="price__label">
          <span class="price__text">до</span>
          <input type="number" min="2000" max="200000" placeholder="150000" class="price__input" id="input-1">
        </label>
      </div>
      <div class="price__slider" id="range-slider"></div>
    </div>
    <div class="filters__item">
      <h3 class="filters__subtitle descr">
         Скидка
      </h3>
      <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="discount" value="5001">
          <span class="filters__descr form__descr">Более 5 000</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="discount" value="5000">
        <span class="filters__descr form__descr">Менее 5 000</span>
      </label>
      <label class="filters__label form__check">
        <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="discount" value="Не важно">
        <span class="filters__descr form__descr">Не важно</span>
      </label>
    </div>
    <form action="#" method="post" class="checkbox-container">
      <div class="filters__item">
        <h3 class="filters__subtitle descr">
            Цвет
        </h3>
        <label class="filters__label form__check">
            <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Коричневый">
            <span class="filters__descr form__descr">Коричневый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Черный">
          <span class="filters__descr form__descr">Черный</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Бежевый">
          <span class="filters__descr form__descr">Бежевый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Серый">
          <span class="filters__descr form__descr">Серый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Белый">
          <span class="filters__descr form__descr">Белый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Синий">
          <span class="filters__descr form__descr">Синий</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Оранжевый">
          <span class="filters__descr form__descr">Оранжевый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Желтый">
          <span class="filters__descr form__descr">Желтый</span>
        </label>
        <label class="filters__label form__check">
          <input type="checkbox" class="filters__checkbox form__checkbox visually-hidden" name="color" value="Зеленый">
          <span class="filters__descr form__descr">Зеленый</span>
        </label>
      </div>
  </form>
</div>
